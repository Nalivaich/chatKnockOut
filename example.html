<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type='text/javascript' src="js/knockout-3.3.0.js"></script>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>
    <script data-main="js/init" src="js/require.js"></script>
</head>
<body>

<div class="container">

    <form class="form-inline">

        <div class="form-group col-md-offset-3">
            <label class="sr-only" for="exampleInputName3">Email address</label>
            <input type="text" class="form-control" id="exampleInputName3" placeholder="LogIn">
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
        <div class = "greetingBlock inlineBlocks">
            <span class="text-success">Welcome: <span class="userName"></span></span>

        </div>
    </form>

</div>

<div class="container  col-md-12">
    <div class="row sectionBlock">
        <div class="col-md-2 sectionCols" >
            <ul class="usersList" data-bind="template: {name: 'usersTemplate', foreach:Myarray}">

            </ul>
        </div>
        <div class="col-md-8 sectionCols ">
            <textarea class="allMessageArea">
                Messages will appear here...
            </textarea>

            <textarea class="sendMessageArea">
                Input your text
            </textarea>
            <input type="button" value="Send message" class="btn btn-success" />
            <input type="button" value="Remove room" class="btn btn-danger" />
        </div>
        <div class="col-md-2 sectionCols ">
            <div class="col-md-offset-3 createNewRoom">
                <div class="row">
                    <input type="button" value="Create new room" class="btn btn-primary "/>
                </div>
                <div class="row">
                        <label class="text-primary">Use private Mode: <input type="checkbox"/></label>
                </div>
            </div>
        </div>
    </div>
</div>


<script id="usersTemplate" type="text/html">
    <li class="row col-md-10 col-md-offset-2 text-success">
        <p>User: <span data-bind="text: name + ' ' + lastName"></span></p>
        <p>User ID:  <span data-bind="text: id"></span></p>
        <p>Status: Online</p>
    </li>
</script>





<script type="text/javascript">
    function viewModel() {
        var self = this;
        self.intVariable = ko.observable('11111');
        self.firstName =  ko.observable('John');
        self.lastName =  ko.observable('Sheppard');
        self.fullName = ko.computed(function() {
            return (self.firstName() + " " + self.lastName());
        }, viewModel);

        self.Myarray = ko.observableArray([
            { name: 'Bert', lastName: 'Igorevich', id:0 },
            { name: 'Charles', lastName: 'Igor', id:1 },
            { name: 'Denise', lastName: 'Igorevich', id:2 }
        ]);
        self.addElement = function() {
            self.Myarray.push('new element');
        };
        self.changeVariable = function() {
            self.intVariable("");
        }
    }

    ko.applyBindings(viewModel);



</script>


</body>
</html>
