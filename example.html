<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type='text/javascript' src="js/knockout-3.3.0.js"></script>
    <link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" />
    <link href="css/styles.css" type="text/css" rel="stylesheet"/>

</head>
<body>

<div class="container">

    <form class="form-inline">

        <div class="form-group col-md-offset-3">
            <label class="sr-only" for="exampleInputName3">Email address</label>
            <input type="text" class="form-control" id="exampleInputName3" placeholder="LogIn" name="loginInput">
        </div>
        <div class="form-group">
            <label class="sr-only" for="exampleInputPassword3">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" name="passwordInput">
        </div>
        <button type="submit" class="btn btn-success " data-bind="click: readUserInfo">Sign in</button>
        <div class = "greetingBlock inlineBlocks">
            <span class="text-success">Welcome: <span class="userName"></span></span>

        </div>
    </form>

</div>

<div class="container  col-md-12">
    <div class="row sectionBlock">
        <div class="col-md-2 sectionCols addScroll" >
            <h2 class="text-success col-md-6 col-md-offset-3">User List: </h2>
            <ul class="usersList" data-bind="template: {name: 'usersTemplate', foreach: usersRepository}">

            </ul>
        </div>
        <div class="col-md-8 sectionCols ">
            <div class="allMessageArea">
                <p> <span>   Messages will appear here...</span></p>
            </div>

            <textarea class="sendMessageArea">
                Input your text
            </textarea>
            <input type="button" value="Send message" class="btn btn-success" />
            <input type="button" value="Add new user" class="btn btn-primary" />
            <input type="button" value="Remove room" class="btn btn-danger removeRoomButton" />
        </div>
        <div class="col-md-2 sectionCols addScroll">
            <div class=" createNewRoom">
                <div class="row col-md-offset-3">
                    <input type="button" value="Create new room" class="btn btn-primary "/>
                    <label class="text-primary">Use private Mode: <input type="checkbox"/></label>
                </div>

                <h2 class="text-success col-md-6 col-md-offset-3">Room List: </h2>
                <ul class="usersList" data-bind="template: {name: 'roomTemplate', foreach: roomsRepository}">
                </ul>

            </div>
        </div>
    </div>
</div>


<script id="roomTemplate" type="text/html">
    <li class="row col-md-12 col-md-offset-0 text-success">
        <p><span class="glyphicon glyphicon-comment"></span></p>
        <p>Roome name: <span data-bind="text: name "></span></p>
        <p>Room ID: <span data-bind="text: id"></span></p>

        <p>Number of Users: <span data-bind="text: (usersIDInRoom.length + 1)"></span></p>
    </li>
</script>

<script id="usersTemplate" type="text/html">
    <li class="row col-md-12 col-md-offset-0 text-success">
        <p><span class="glyphicon glyphicon-user"></span></p>
        <p>User: <span data-bind="text: name + ' ' + lastName"></span></p>
        <p>User ID:  <span data-bind="text: id"></span></p>
        <p>Status: Online</p>
    </li>
</script>


<script id="messageTemplate" type="text/html">
    <li class="row col-md-11 col-md-offset-1 text-success">
        <p>Author<span data-bind="text: userName + ' ' + userLastName"></span></p>
        <p><span data-bind="text: message"></span></p>
    </li>
</script>



<script type="text/javascript">


</script>

<script data-main="js/init" src="js/require.js"></script>
</body>
</html>
